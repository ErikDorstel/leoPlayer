<script>
function initLog() { getLog(); }

function getLog() {
  ajaxObj=new XMLHttpRequest; ajaxObj.open("GET","backend.php",false);
  ajaxObj.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
  ajaxObj.setRequestHeader("Cache-Control","max-age=0");
  ajaxObj.send(); arraydata=ajaxObj.responseText.trim().split("\n");

  id("display").innerHTML="";
  for (index=0;index<arraydata.length;index++) {
    id("display").innerHTML+=(new Date(arraydata[index].split(",")[0]*1000).toLocaleString());
    id("display").innerHTML+=" ";
    id("display").innerHTML+=arraydata[index].split(",")[1]*1;
    id("display").innerHTML+=" ";
    id("display").innerHTML+=arraydata[index].split(",")[2]*1;
    id("display").innerHTML+=" ";
    id("display").innerHTML+=arraydata[index].split(",")[3]*1;
    id("display").innerHTML+=" ";
    id("display").innerHTML+=arraydata[index].split(",")[4]*1;
    id("display").innerHTML+=" ";
    id("display").innerHTML+=arraydata[index].split(",")[5]*1;
    id("display").innerHTML+=" ";
    id("display").innerHTML+=decodeURI(arraydata[index].split(",")[6]);
    id("display").innerHTML+="<br>"; }

  id("bottom").scrollIntoView(); }

function id(id) { return document.getElementById(id); }

</script></head>
<body onload="initLog();">
<div id="display"></div>
<div id="bottom"></div>
</body></html>
